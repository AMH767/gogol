<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История парсинга - Google Maps Parser Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0d1117; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }
        
        tr:hover { background-color: rgba(88, 166, 255, 0.05); }
    </style>
</head>
<body class="bg-[#010409] text-[#c9d1d9] min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8 gap-4">
            <div class="flex items-center gap-3">
                <a href="/" class="bg-gray-800 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-arrow-left text-white"></i>
                </a>
                <h1 class="text-2xl font-bold tracking-tight">История <span class="text-blue-500">данных</span></h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="exportHistory()" class="flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium bg-[#238636] hover:bg-[#2ea043] text-white transition-colors">
                    <i class="fas fa-file-excel"></i>
                    <span>Экспорт в Excel</span>
                </button>
                <button onclick="clearHistory()" class="flex items-center gap-2 px-4 py-2 rounded-md text-sm font-medium bg-red-900/30 hover:bg-red-900/50 text-red-400 border border-red-900/50 transition-colors">
                    <i class="fas fa-trash-alt"></i>
                    <span>Очистить всё</span>
                </button>
            </div>
        </div>

        <!-- Stats & Search -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-[#0d1117] border border-[#30363d] rounded-lg p-4">
                <div class="text-xs text-[#8b949e] uppercase font-semibold mb-1">Всего записей</div>
                <div id="totalCount" class="text-2xl font-bold text-blue-500">0</div>
            </div>
            <div class="md:col-span-3 bg-[#0d1117] border border-[#30363d] rounded-lg p-4 flex items-center">
                <i class="fas fa-search text-[#8b949e] mr-3"></i>
                <input type="text" id="searchInput" oninput="filterTable()" placeholder="Поиск по названию, адресу или телефону..." class="w-full bg-transparent border-none outline-none text-sm text-[#c9d1d9] placeholder-[#484f58]">
            </div>
        </div>

        <!-- Table Container -->
        <div class="bg-[#0d1117] border border-[#30363d] rounded-lg overflow-hidden">
            <div class="overflow-x-auto custom-scrollbar">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-[#161b22] border-bottom border-[#30363d]">
                            <th class="px-4 py-3 text-xs font-semibold text-[#8b949e] uppercase tracking-wider">ID</th>
                            <th class="px-4 py-3 text-xs font-semibold text-[#8b949e] uppercase tracking-wider">Название</th>
                            <th class="px-4 py-3 text-xs font-semibold text-[#8b949e] uppercase tracking-wider">Адрес</th>
                            <th class="px-4 py-3 text-xs font-semibold text-[#8b949e] uppercase tracking-wider">Телефон</th>
                            <th class="px-4 py-3 text-xs font-semibold text-[#8b949e] uppercase tracking-wider">Рейтинг</th>
                            <th class="px-4 py-3 text-xs font-semibold text-[#8b949e] uppercase tracking-wider">Сайт</th>
                            <th class="px-4 py-3 text-xs font-semibold text-[#8b949e] uppercase tracking-wider">Дата</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody" class="divide-y divide-[#30363d]">
                        <!-- Data will be loaded here -->
                        <tr>
                            <td colspan="7" class="px-4 py-8 text-center text-[#8b949e]">
                                <i class="fas fa-spinner fa-spin mr-2"></i> Загрузка данных...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allData = [];

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                allData = data;
                renderTable(data);
                document.getElementById('totalCount').innerText = data.length;
            } catch (e) {
                console.error('Error loading history:', e);
                document.getElementById('historyTableBody').innerHTML = `
                    <tr>
                        <td colspan="7" class="px-4 py-8 text-center text-red-400">
                            <i class="fas fa-exclamation-triangle mr-2"></i> Ошибка при загрузке данных
                        </td>
                    </tr>
                `;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('historyTableBody');
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="px-4 py-8 text-center text-[#8b949e]">
                            История пуста
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr class="transition-colors">
                    <td class="px-4 py-3 text-xs text-[#8b949e]">${item.id}</td>
                    <td class="px-4 py-3 text-sm font-medium text-blue-400">
                        <a href="${item.url}" target="_blank" class="hover:underline">${item.name}</a>
                    </td>
                    <td class="px-4 py-3 text-sm text-[#8b949e] max-w-xs truncate" title="${item.address}">${item.address}</td>
                    <td class="px-4 py-3 text-sm text-[#c9d1d9]">${item.phone}</td>
                    <td class="px-4 py-3 text-sm">
                        ${item.rating !== 'N/A' ? `
                        <span class="px-2 py-0.5 rounded bg-yellow-900/20 text-yellow-500 text-xs border border-yellow-900/50">
                            <i class="fas fa-star text-[10px] mr-1"></i>${item.rating}
                        </span>` : '<span class="text-[#484f58]">-</span>'}
                    </td>
                    <td class="px-4 py-3 text-sm">
                        ${item.website !== 'N/A' ? `<a href="${item.website}" target="_blank" class="text-blue-400 hover:underline"><i class="fas fa-external-link-alt"></i></a>` : '<span class="text-[#484f58]">-</span>'}
                    </td>
                    <td class="px-4 py-3 text-xs text-[#8b949e]">${new Date(item.timestamp).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(item => 
                item.name.toLowerCase().includes(query) || 
                item.address.toLowerCase().includes(query) || 
                item.phone.toLowerCase().includes(query)
            );
            renderTable(filtered);
        }

        function exportHistory() {
            window.location.href = '/history';
        }

        async function clearHistory() {
            if (!confirm('Вы уверены, что хотите удалить ВСЮ историю? Это действие необратимо.')) return;
            
            try {
                const response = await fetch('/api/clear_history', { method: 'POST' });
                if (response.ok) {
                    loadHistory();
                } else {
                    alert('Ошибка при очистке истории');
                }
            } catch (e) {
                console.error(e);
                alert('Ошибка сети');
            }
        }

        // Initial load
        loadHistory();
    </script>
</body>
</html>
